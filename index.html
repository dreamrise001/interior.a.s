<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>インテリア A’s</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body { font-family: "Hiragino Kaku Gothic ProN", "メイリオ", sans-serif; }
    header, footer { background-color: #f8f9fa; }
    .brand-logo img { height: 50px; }
    .card-image img { height: 250px; object-fit: cover; }
    .section { padding: 2rem 0; }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <nav class="white z-depth-0">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">
          <img src="IMG_0512.jpeg" alt="インテリアA’s ロゴ">
        </a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons black-text">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#works">施工事例</a></li>
          <li><a href="#company">会社情報</a></li>
          <li><a href="#contact">お問い合わせ</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <ul class="sidenav" id="mobile-demo">
    <li><a href="#works">施工事例</a></li>
    <li><a href="#company">会社情報</a></li>
    <li><a href="#contact">お問い合わせ</a></li>
  </ul>

  <!-- 施工事例 -->
  <section id="works" class="section container">
    <h4 class="center-align">施工事例</h4>
    <div class="row">
      <!-- 事例1 -->
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img src="IMG_0915.jpeg" alt="オフィス床施工">
          </div>
          <div class="card-content center-align">
            <p>オフィス床施工</p>
          </div>
        </div>
      </div>
      <!-- 事例2 -->
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img src="IMG_1297.jpeg" alt="店舗床施工">
          </div>
          <div class="card-content center-align">
            <p>店舗床施工</p>
          </div>
        </div>
      </div>
      <!-- 事例3 -->
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img src="IMG_0480.jpeg" alt="高級感ある床仕上げ">
          </div>
          <div class="card-content center-align">
            <p>高級感ある床仕上げ</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 会社情報 -->
  <section id="company" class="section grey lighten-4">
    <div class="container">
      <h4 class="center-align">会社情報</h4>
      <p><strong>代表：</strong> 清水彬夢</p>
      <p><strong>事業内容：</strong> 床材施工・内装工事</p>
      <p><strong>対応エリア：</strong> 要相談</p>
    </div>
  </section>

  <!-- お問い合わせ -->
  <section id="contact" class="section container">
    <h4 class="center-align">お問い合わせ</h4>
    <p class="center-align">ご相談・お見積は無料です。お気軽にお問い合わせください。</p>
    <div class="center-align" style="margin-top: 2rem;">
      <p><strong>電話番号：</strong> 090-1234-5678</p>
      <p><strong>メール：</strong> info@example.com</p>
    </div>
  </section>

  <!-- フッター -->
  <footer class="page-footer grey darken-3">
    <div class="container center-align">
      © 2025 インテリア A’s
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems);
    });
  </script>
</body>
</html>
