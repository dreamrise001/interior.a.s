<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>インテリア A's</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }

    /* ヘッダー */
    .site-header {
      background: #fff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      max-width: 1100px;
      margin: auto;
    }
    .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .logo {
      height: 48px;
      margin-right: 12px;
    }
    .brand-text {
      font-size: 1.6rem;  /* 大きめ */
      font-weight: 700;
      color: #222; /* 濃いグレー */
    }
    .nav {
      display: flex;
      gap: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .nav-toggle {
      display: none;
    }

    @media (max-width: 768px) {
      .nav {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 60px;
        right: 10px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .nav.open {
        display: flex;
      }
      .nav-toggle {
        display: block;
        background: none;
        border: none;
        font-size: 1.5rem;
      }
    }

    /* ヒーローエリア */
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: #fafafa;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #222;
    }
    .hero p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #555;
    }
    .hero .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 5px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-primary {
      background: #c7a968;
      color: #fff;
    }
    .btn-outline {
      border: 2px solid #333;
      color: #333;
      background: transparent;
    }
    .tags {
      margin-top: 20px;
    }
    .tag {
      display: inline-block;
      border: 1px solid #ccc;
      padding: 5px 12px;
      margin: 4px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    /* サービス */
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .section h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .card {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="#">
        <img class="logo" src="IMG_0512.jpeg" alt="インテリア A’s ロゴ" />
        <span class="brand-text">インテリア A’s</span>
      </a>
      <nav class="nav">
        <a href="#services">事業内容</a>
        <a href="#works">施工事例</a>
        <a href="#company">会社情報</a>
        <a href="#contact">お問い合わせ</a>
      </nav>
      <button class="nav-toggle" aria-label="menu">☰</button>
    </div>
  </header>

  <!-- ヒーローエリア -->
  <section class="hero">
    <h1>空間を、上質に。</h1>
    <p>店舗・オフィス・住宅の床材施工。<br>タイルカーペット・フローリング・クッションフロア・塩ビタイルを丁寧に施工いたします。</p>
    <a href="#contact" class="btn btn-primary">無料相談はこちら</a>
    <a href="#works" class="btn btn-outline">施工事例を見る</a>
    <div class="tags">
      <span class="tag">迅速対応</span>
      <span class="tag">見積無料</span>
      <span class="tag">小規模〜店舗まで</span>
    </div>
  </section>

  <!-- サービス -->
  <section id="services" class="section">
    <h2>サービス内容</h2>
    <p>床材施工を専門に、快適で上質な空間をご提案します。</p>
    <div class="card">
      <h3>床材施工</h3>
      <p>タイルカーペット、フローリング、クッションフロア、塩ビタイルなど、多様な床材に対応しております。</p>
    </div>
  </section>

  <!-- フッター -->
  <footer class="section" style="background:#fafafa; font-size:0.9rem;">
    <p>© 2025 インテリア A’s</p>
  </footer>

  <script>
    // ナビ開閉
    document.querySelector('.nav-toggle').addEventListener('click', () => {
      document.querySelector('.nav').classList.toggle('open');
    });
  </script>
</body>
</html>
